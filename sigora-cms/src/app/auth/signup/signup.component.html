<div class="panel panel-default">
  <div class="panel-body">
    <form id="document-edit" (submit)="onSignup(f)" #f="ngForm">
      <h3>Sign Up Here</h3>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="email">Email:</label>
          <input type="email" name="email" ngModel #emailInput="ngModel" class="form-control" required email>
          <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
        </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="password">Password:</label>
          <input type="text" name="password" ngModel #passwordInput="ngModel" class="form-control" required>
          <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit">Sign Up</button>
        </div>
      </div>

    </div>
    </form>

  </div>
</div>
