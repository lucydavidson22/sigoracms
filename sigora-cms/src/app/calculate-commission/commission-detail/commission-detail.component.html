<div *ngIf="commission?.id" class="panel panel-default" xmlns="http://www.w3.org/1999/html">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 class="title margin-left-right">Commission</h4>
      <div class="row pull-right margin-left-right">
        <a [routerLink]="['edit']" class="btn btn-info" >Edit</a>
        <a (click)="onDelete()" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="pad-left-right">
      <div class="row">
        <label>SystemSize:</label>
        <span class="label-value"> {{commission?.systemSize | number:'1.2-2' }}</span>
      </div>
      <div class="row">
        <label>Total Customer Cost:</label>
        <span class="label-value"> {{commission?.totalCustomerCost | number:'1.2-2' }}</span>
      </div>
      <div class="row">
        <label>Dealer Fee:</label>
        <span class="label-value"> {{ commission?.dealerFee | number:'1.2-2' }} </span>
      </div>
      <div class="row">
        <label>Adders:</label>
        <span class="label-value"> {{ commission?.adders | number:'1.2-2' }} </span>
      </div>
      <hr>
      <div class="row">
        <label>Commission:</label>
        <span class="label-value"> {{ commission?.commissionEarned | number:'1.2-2' }} </span>
      </div>
    </div>
  </div>
</div>
