<div class="panel panel-default">
  <div class="panel-body">
    <form id="document-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <!-- <label for="name">Document Title:</label> -->
          <label for="name">Data for this Date:</label>
          <input
            type="date"
            id="name"
            class="form-control"
            size="120"
            max="120"
            name="name"
            [ngModel]=document?.name
            required
            #name="ngModel">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <!-- <label for="description">Document Description:</label> -->
          <label for="description">Knocks:</label>
          <input
            type="number"
            id="description"
            class="form-control"
            size="120"
            max="255"
            name="description"
            [ngModel]=document?.description
            #description = "ngModel">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <!-- <label for="url">Document URL:</label> -->
          <label for="url">Answers:</label>
          <input
            type="number"
            id="url"
            class="form-control"
            size="150"
            max="255"
            name="url"
            [ngModel]=document?.url
            required
            #url="ngModel">
            <div>

            </div>
        </div>
      </div>
      <div class="alert alert-danger" *ngIf="!f.valid && f.touched">
        The Data date and knocks are required fields.
      </div>
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
