  <div class="panel-body">
    <form id="document-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="container">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="row pad-left-right">
              <span class="pull-left title">Goals</span>
            </div>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-12">
            <form class="main-form">
                    <label for="startDate">Start Date: </label>
                    <input
                      type="date"
                      id="startDate"
                      placeholder="StartDate"
                      name="startDate"
                      class="form-control"
                      [ngModel]= "['startDate']"
                      #startDate="ngModel">

                    <label for="endDate">End Date: </label>
                    <input
                      type="date"
                      id="endDate"
                      placeholder="End Date"
                      name="endDate"
                      class="form-control"
                      [ngModel]= "['endDate']"
                      #endDate="ngModel">

                    <label for="commissGoal">Commission Goal: </label>
                    <input
                      type="number"
                      id="commissGoal"
                      placeholder="Commission Goal in $"
                      name="commissGoal"
                      class="form-control"
                      [ngModel]= "['commissGoal']"
                      #commissGoal="ngModel">

              <label for="makeIt">Did you make it? </label><br>
              <input type="radio" id="yes" name="make_commiss" value="yes">
              <label for="html">Yes</label><br>
              <input type="radio" id="no" name="make_commiss" value="no">
              <label for="css">No</label><br>


                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="!f.valid && f.touched">
        The Data date and knocks are required fields.
      </div>
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
<!-- </div> -->
