<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">Previous Goals</span>
      <a [routerLink]="['new']" class="btn btn-success pull-right">Add Goal</a>
    </div>
  </div>
  <div class="panel-body">
    <div class="center-panel">
      <cms-goals-item
      *ngFor="let goal of goals;"
      [goal]="goal"></cms-goals-item>
    </div>
  </div>
</div>
