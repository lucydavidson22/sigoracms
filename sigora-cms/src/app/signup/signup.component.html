<div class="panel panel-default">
  <div class="panel-body">

    <form id="document-edit">
      <h3>Sign Up Here</h3>
      <div class="row">
        <div class="col-sm-12 form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              class="form-control"
              size="120"
              max="255"
              name="email"
              required
              email>


          <label for="username">Username:</label>
          <input
            type="test"
            id="username"
            class="form-control"
            size="120"
            max="120"
            name="username"
            required>

          <label for="password">Password:</label>
          <input
            type="text"
            id="knocks"
            class="form-control"
            size="120"
            max="255"
            name="password"
            required>

      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit">Save</button>
        </div>
      </div>

    </div>
    </form>

  </div>
</div>
